<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dostƒôpne inwentaryzacje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-primary: #f4f6fb;
      --bg-secondary: #fff;
      --text-primary: #222;
      --text-secondary: #555;
      --text-tertiary: #444;
      --text-highlight: #2a3b8f;
      --border-color: #e2e6ef;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(0, 0, 0, 0.2);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-tertiary: #c0c0c0;
      --text-highlight: #6a8cff;
      --border-color: #404040;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(0, 0, 0, 0.5);
    }

    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-highlight);
      letter-spacing: 1px;
      font-size: 2rem;
    }
    #inwentaryzacje {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 0.5rem;
    }
    .inwentaryzacja {
      background: var(--bg-secondary);
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow-color);
      margin-bottom: 1.2rem;
      padding: 1rem 1.2rem;
      transition: box-shadow 0.2s;
      border-left: 4px solid var(--text-highlight);
      font-size: 0.97rem;
      line-height: 1.5;
    }
    .inwentaryzacja:hover {
      box-shadow: 0 4px 16px var(--shadow-hover);
    }
    .inwentaryzacja h2 {
      margin: 0 0 0.3rem 0;
      font-size: 1.1rem;
      color: var(--text-highlight);
      font-weight: 600;
      word-break: break-word;
    }
    .inwentaryzacja .adres {
      font-size: 0.98rem;
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
      word-break: break-word;
    }
    .inwentaryzacja .info {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 0.3rem;
    }
    .inwentaryzacja .info span {
      display: flex;
      align-items: center;
      gap: 0.3em;
      font-size: 0.95rem;
      background: var(--bg-primary);
      border-radius: 5px;
      padding: 0.15em 0.5em;
      min-width: 0;
    }
    .inwentaryzacja .opiekun {
      font-size: 0.93rem;
      color: var(--text-tertiary);
      margin-bottom: 0.3rem;
      word-break: break-word;
    }
    .inwentaryzacja .szczegoly {
      font-size: 0.93rem;
      color: var(--text-highlight);
      margin-bottom: 0.3rem;
      word-break: break-word;
    }
    .inwentaryzacja hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 0.8rem 0 0.2rem 0;
    }
    @media (max-width: 900px) {
      #inwentaryzacje {
        max-width: 98vw;
      }
    }
    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }
      h1 {
        font-size: 1.2rem;
        margin-top: 1.2rem;
      }
      #inwentaryzacje {
        padding: 0 0.2rem;
        margin: 1rem auto;
      }
      .inwentaryzacja {
        padding: 0.7rem 0.5rem;
        font-size: 0.93rem;
      }
      .inwentaryzacja .info {
        flex-direction: column;
        gap: 0.2rem;
      }
      .inwentaryzacja h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Dostƒôpne inwentaryzacje</h1>

  <div id="filtry" style="max-width: 700px; margin: 1rem auto; padding: 0 0.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center;">
    <label style="display: flex; align-items: center; gap: 0.3rem; background: var(--bg-secondary); padding: 0.5rem 0.8rem; border-radius: 8px; box-shadow: 0 2px 4px var(--shadow-color); cursor: pointer; font-size: 0.9rem;">
      <input type="checkbox" id="ukryj-pelne" style="margin: 0;">
      <span>Ukryj przepe≈Çnione (lista rezerwowa)</span>
    </label>
    <label style="display: flex; align-items: center; gap: 0.3rem; background: var(--bg-secondary); padding: 0.5rem 0.8rem; border-radius: 8px; box-shadow: 0 2px 4px var(--shadow-color); cursor: pointer; font-size: 0.9rem;">
      <input type="checkbox" id="ukryj-wyjazdowe" style="margin: 0;">
      <span>Ukryj oferty wyjazdowe</span>
    </label>
    <label style="display: flex; align-items: center; gap: 0.3rem; background: var(--bg-secondary); padding: 0.5rem 0.8rem; border-radius: 8px; box-shadow: 0 2px 4px var(--shadow-color); cursor: pointer; font-size: 0.9rem;">
      <input type="checkbox" id="dark-mode" style="margin: 0;">
      <span>üåô Ciemny motyw</span>
    </label>
  </div>

  <div id="inwentaryzacje">≈Åadowanie...</div>
  <script src="index.js"></script>
</body>
</html>
