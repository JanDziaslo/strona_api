<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dostępne inwentaryzacje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f4f6fb;
      color: #222;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #2a3b8f;
      letter-spacing: 1px;
      font-size: 2rem;
    }
    #inwentaryzacje {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 0.5rem;
    }
    .inwentaryzacja {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 1.2rem;
      padding: 1rem 1.2rem;
      transition: box-shadow 0.2s;
      border-left: 4px solid #2a3b8f;
      font-size: 0.97rem;
      line-height: 1.5;
    }
    .inwentaryzacja:hover {
      box-shadow: 0 4px 16px #0002;
    }
    .inwentaryzacja h2 {
      margin: 0 0 0.3rem 0;
      font-size: 1.1rem;
      color: #2a3b8f;
      font-weight: 600;
      word-break: break-word;
    }
    .inwentaryzacja .adres {
      font-size: 0.98rem;
      color: #555;
      margin-bottom: 0.3rem;
      word-break: break-word;
    }
    .inwentaryzacja .info {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 0.3rem;
    }
    .inwentaryzacja .info span {
      display: flex;
      align-items: center;
      gap: 0.3em;
      font-size: 0.95rem;
      background: #f4f6fb;
      border-radius: 5px;
      padding: 0.15em 0.5em;
      min-width: 0;
    }
    .inwentaryzacja .opiekun {
      font-size: 0.93rem;
      color: #444;
      margin-bottom: 0.3rem;
      word-break: break-word;
    }
    .inwentaryzacja .szczegoly {
      font-size: 0.93rem;
      color: #2a3b8f;
      margin-bottom: 0.3rem;
      word-break: break-word;
    }
    .inwentaryzacja hr {
      border: none;
      border-top: 1px solid #e2e6ef;
      margin: 0.8rem 0 0.2rem 0;
    }
    @media (max-width: 900px) {
      #inwentaryzacje {
        max-width: 98vw;
      }
    }
    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }
      h1 {
        font-size: 1.2rem;
        margin-top: 1.2rem;
      }
      #inwentaryzacje {
        padding: 0 0.2rem;
        margin: 1rem auto;
      }
      .inwentaryzacja {
        padding: 0.7rem 0.5rem;
        font-size: 0.93rem;
      }
      .inwentaryzacja .info {
        flex-direction: column;
        gap: 0.2rem;
      }
      .inwentaryzacja h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Dostępne inwentaryzacje</h1>

  <div id="filtry" style="max-width: 700px; margin: 1rem auto; padding: 0 0.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center;">
    <label style="display: flex; align-items: center; gap: 0.3rem; background: #fff; padding: 0.5rem 0.8rem; border-radius: 8px; box-shadow: 0 2px 4px #0001; cursor: pointer; font-size: 0.9rem;">
      <input type="checkbox" id="ukryj-pelne" style="margin: 0;">
      <span>Ukryj przepełnione (lista rezerwowa)</span>
    </label>
    <label style="display: flex; align-items: center; gap: 0.3rem; background: #fff; padding: 0.5rem 0.8rem; border-radius: 8px; box-shadow: 0 2px 4px #0001; cursor: pointer; font-size: 0.9rem;">
      <input type="checkbox" id="ukryj-wyjazdowe" style="margin: 0;">
      <span>Ukryj oferty wyjazdowe</span>
    </label>
  </div>

  <div id="inwentaryzacje">Ładowanie...</div>
  <script src="index.js"></script>
</body>
</html>
